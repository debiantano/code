<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask</title>
</head>
<body>
    <h1>Hola Usuario</h1>
    <h2>{{ nombre }}</h2>
    <p>{{ age }}</p>
    
    {%if age > 18 %}
        <p>Es mayor de edad</p>
    {% endif %}
    {% for i in list %}
        <p>{{ i }}</p>
    {% endfor %}
</body>
</html>
