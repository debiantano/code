[module/bspwm]
type = internal/bspwm

enable-click = true
enable-scroll = true
reverse-scroll = true
pin-workspaces = true
occupied-scroll = false


format = <label-state>
format-font = 2

label-focused = 
label-focused-padding = 1
label-focused-foreground = #8FBCBB

label-occupied = 
label-occupied-padding = 1
label-occupied-foreground = #8FBCBB
label-urgent-foreground = #cc241d
label-urgent = 
label-urgent-padding = 0

label-empty = 
label-empty-foreground = #8FBCBB
label-empty-padding = 1

[module/sep2]
type = custom/text
content = "|"

content-foreground = ${color.module-fg}

